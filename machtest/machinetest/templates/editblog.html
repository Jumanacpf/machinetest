{% extends 'userhome.html' %}
{% load static %}
{% block content %}

<form method="post" action="{% url 'editblog blogid=blog.id '  %}">
    {% csrf_token %}
      <h1>Update blog</h1>

     <label>Title : </label>
    <input type="text" name="title" value="{{blog.title}}"><br><br>
    <label>Location : </label>
    <input type="text" name="image" value="{{blog.image}}"><br><br>
    <label>Description : </label>
    <input type="text" name="description" value="{{blog.description}}"><br><br>

    <input class="btn btn-outline-dark" type="submit" value="Edit"><br><br>
</form>
{% endblock %}
